<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="/images/IMG_20240128_093141 copy 2.jpg" alt="">
    </div>
<header th:replace="/fragments/header :: header">
  </div>

  <section class="about_section layout_padding">
    <div class="container  ">

 <!-- change pw section -->
 <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h4>
          Update password
        </h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-secondary"></p>
            <form action="#"
                th:action="@{/change_password}"
                th:object="${account}"
                method="post">
              <div>
                <input type="hidden" id="id" name="id" th:field="*{id}" />
                <input id="password" name="password" th:field="*{password}" type="password" class="form-control" 
                  placeholder="Password" required/>
              </div>
              <div>
                <input id="password-confirm" name="password-confirm" type="password" class="form-control" placeholder="Confirm password" 
                  oninput="check(this)" required/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert">
                  Password error</p>  
              </div>

              <script language="javascript" type="text/javascript">
                function check(input){
                  if (input.value != document.getElementById('password').value) {
                    input.setCustomValidity("Passwords don't match");
                  } else {
                    input.setCustomValidity('');
                  }
                }
              </script>

              <div class="btn_box">
                <button type="submit">
                    Save
                </button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </section>
  <!-- end change pw section -->

    </div>
  </section>
<footer th:replace="/fragments/footer :: footer">

</body>

</html>
