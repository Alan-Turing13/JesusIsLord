<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="/images/IMG_20240128_093141 copy 2.jpg" alt="">
    </div>
<header th:replace="/fragments/header :: header">
  </div>

  <section class="about_section layout_padding">
    <div class="container  ">

 <!-- book section -->
 <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h4>
          Register
        </h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="#"
                th:action="@{/register}"
                th:object="${account}"
                method="post">
              <div>
                <input id="email" name="email" type="email" th:field="*{email}" class="form-control" placeholder="Your email" required/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert">
                  Email error</p>
              </div>
              <div>
                <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password" required/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert">
                  Password error</p>                
              </div>
              <div>
                <input id="firstName" type="text" th:field="*{firstName}" class="form-control" placeholder="Your first name" required/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger" role="alert">
                  firstName error</p>                   
              </div>
              <div>
                <input id="lastName" type="text" th:field="*{lastName}" class="form-control" placeholder="Your last name" required/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger" role="alert">
                  lastName error</p>                   
              </div>

              <div>
                <select id="gender" type="text" th:field="*{gender}" class="form-control">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Androgenous">Androgenous</option>
                <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger" role="alert">
                  gender error</p>                   
              </div>
              <div>
                <input id="age" type="number" th:field="*{age}" min="18" max="81" class="form-control" placeholder="Your age" required/>
                <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger" role="alert">
                  Age error</p>                   
              </div>
              <div>
                <input id="birthday" onfocus="(this.type='date')" th:field="*{birthday}" class="form-control" placeholder="Your birthday" required/>
                <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="alert alert-danger" role="alert">
                  birthday error</p>                   
              </div>

              <div class="btn_box">
                <button type="submit">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </section>
  <!-- end book section -->

    </div>
  </section>
<footer th:replace="/fragments/footer :: footer">

</body>

</html>
